        </div>

    <section class="form-section">
      <form
        action="https://formspree.io/f/mjvnpejb"
        method="POST"
      >
        <!-- Campos del formulario de contacto -->
        <div class="form-group">
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Acá tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Tu email válido" required>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Escribe tu dirección física" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono Celular:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Escribe el código de área y número de celular (sin 0 ni 15)" required>
        </div>
        <div class="form-group">
          <label for="area">Area que desea contactar:</label>
                <select id="area" name="area" required>
                    <option value="" disabled selected>Seleccionar área</option>
                    <option value="4">Logistica</option>
                    <option value="5">Atencion al Cliente</option>
                    <option value="6">Servicio Tecnico</option>
                    <option value="7">Sucursal DOT Baires Shopping</option>
                    <option value="8">Sucursal Alto Palermo Shopping</option>
                    <option value="9">Trabaja con nosotros</option>
                </select><br><br>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" required>
          <label class="form-check-label" for="checkbox">Acepto los términos y condiciones de Bytes & Pieces</label>
        </div>
        <div class="form-group">
          <button type="enviar" class="submit-button" id="enviar">Enviar</button>
      </div>      
      </form>
    </section>
